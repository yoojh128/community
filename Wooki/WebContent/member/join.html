
<!DOCTYPE HTML>

		<script type="text/javascript">
			function checkIt(){
				if(!document.userinput.id.value){
					alert("ID를 입력하세요");
					return false;
				}
				if(!document.userinput.pw.value){
					alert("비밀번호를 입력하세요");
					return false;
				}
				if(document.userinput.pw.value != document.userinput.password1.value){
					alert("비밀번호가 서로 다릅니다.")
					return false;
				}
				if(!document.userinput.name.value){
					alert("사용자의 이름을 입력해주세요");
					return false;
				}
				if(!document.userinput.phoneNum.value){
					alert("휴대번호를 입력해주세요");
					return false;
				}
				if(!document.userinput.year.value||!document.userinput.month.value||!document.userinput.day.value){
					alert("생년월일을 입력하세요");
					return false;
				}
				var gender = $(':radio[name="gender"]:checked').val();
				if(gender==null){
					alert("성별을 선택하세요");
					return false;					 
				}
			}
			
			function openConfirmid(inputid) {
				if(inputid.id.value==""){
					alert("아이디를 입력해주세요");
					return false;
				}
				url = "confirmId.do?id="+encodeURI(encodeURIComponent(inputid.id.value));
				window.open(url, "confirm", "toolbar=no, location=no,menubar=no,scrollbars=no,resizeble=no,width=310,height=180");
				
			}
		</script>
